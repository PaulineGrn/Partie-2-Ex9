<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <title>Partie 2 Ex9</title>
  <link href="assets/css/style.css" rel="stylesheet"/>
</head>
<body>
  <!-- Balise pour créer un formulaire -->
  <form>
    <!-- 1ère partie sur l'identité de la personne. Fielset pour les grands rectangles de couleurs -->
    <fieldset class="identityInfo">
      <!-- Titre de la première partie -->
      <legend class="identityInfo">Votre identité</legend>
      <!-- Balise OL et Ul leurs enfants sont toujours des LI -->
      <ol>
        <li>
          <!-- Label pour le nom de la première ligne de la liste -->
          <label for="lastname">Nom :</label>
          <!-- Balise Imput auto fermante, rectangle vierge pour écrire texte dedans, placeholder pour écrire dans le rectangle en grisé -->
          <input type="text" id="lastname" placeholder="Nom"/>
        </li>
        <li>
          <label for="firstname">Prénom :</label>
          <input type="text" id="firstname" placeholder="Prénom"/>
        </li>
        <li>
          <label for="email">Adresse mail :</label>
          <input type="text" id="email" placeholder="Adresse mail"/>
        </li>
      </ol>
    </fieldset>
    <!-- 2ème prtie sur l'adresse de livraison de la personne -->
    <fieldset class="addressinfo">
      <legend class="addressinfo">Adresse de livraison</legend>
      <ol>
        <li>
          <label for="adress">Adresse :</label>
          <!-- textarea pour un grand rectangle de remplissage avec sa taille -->
          <textarea name="le-message" rows="6" cols="20"></textarea>
        </li>
        <li>
          <label for="zipcode">Code postal :</label>
          <input type="text" id="zipcode" placeholder="Code postal"/>
        </li>
        <li>
          <label for="town">Ville :</label>
          <input type="text" id="town" placeholder="Ville"/>
        </li>
      </ol>
    </fieldset>
    <!-- 3ème partie sur les informations de règlement -->
    <fieldset class="regulationinfo">
      <legend class="regulationinfo">Informations de règlement</legend>
      <ol>
        <li>Type de carte bancaire :</li>
        <!-- UL liste désordonnée -->
        <ul>
          <li>
            <!-- radio pour faire des boutons coche -->
            <input type="radio" name="coche" value="small"/>
            <label for="VISA">VISA</label>
          </li>
          <li>
            <input type="radio" name="coche" value="small"/>
            <label for="Mastercard">Mastercard</label>
          </li>
        </ul>
        <li>
          <label for="cardnumber">Numéro de carte :</label>
          <input type="text" id="cardnumber" placeholder="Numéro de carte"/>
        </li>
        <li>
          <label for="securitycode">Code de sécurité :</label>
          <input type="text" id="securitycode"placeholder="Code de sécurité"/>
        </li>
        <li>
          <label for="name">Nom du titulaire :</label>
          <input type="text" id="name"placeholder="Nom du titulaire"/>
        </li>
      </ol>
    </fieldset>
    <!--  Création bouton pour cliquer dessus -->
    <button type="button">J'achète"</button>
  </form>
</body>
</html>
